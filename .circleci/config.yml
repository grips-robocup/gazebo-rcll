# vim:syntax=yaml
version: 2.1
jobs:
  build_fedora:
    docker:
      - image: fedora:34
    steps:
      - run:
          name: Install dependencies
          command: |
            dnf install -y --nodocs \
              cmake \
              boost-devel \
              freeopcua-devel \
              gazebo-devel \
              gcc-c++ \
              git \
              make \
              ogre-devel \
              openssl-devel \
              protobuf-compiler \
              protobuf-devel \
              which \
              yaml-cpp-devel
      - checkout
      - run: cmake -B build
      - run: cmake --build build
  build_ubuntu:
    docker:
      - image: ubuntu:focal
    steps:
      - run:
          name: Install dependencies
          command: |
            apt-get update
            DEBIAN_FRONTEND=noninteractive \
            apt-get -y install \
              cmake \
              g++ \
              git \
              libboost-all-dev \
              libgazebo9-dev \
              libprotobuf-dev \
              libprotoc-dev \
              libssl-dev \
              libyaml-cpp-dev \
              protobuf-compiler
      - checkout
      - run: mkdir -p build && cmake -B build
      - run: cmake --build build
workflows:
  build:
    jobs:
      - build_fedora
      - build_ubuntu
